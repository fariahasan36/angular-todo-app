<form class="border px-4 py-2" id="add-task" (ngSubmit)="onSubmit()">
  <input type="hidden" [(ngModel)]="taskId" [ngModelOptions]="{standalone: true}"/>
  <label class="block w-full mt-4">
    <span class="block text-md font-normal mb-2" for="task">Task</span>
    <input class="border w-full px-4 py-2" type="text" id="taskName" name="taskName" [(ngModel)]="taskName" placeholder="Enter task" [ngModelOptions]="{standalone: true}"/>
  </label>
  <label class="block mt-4">
      <span class="block text-md font-normal  mb-2" for="priority">Priority</span>
      <select class="w-full border block px-4 py-2 font-normal" name="priority" id="priority" [(ngModel)]="priority" [ngModelOptions]="{standalone: true}">
          <option value="1">High</option>
          <option value="0">Low</option>
        </select>
      <!-- <input class="border px-4 py-2" type="text" id="priority" name="priority" placeholder="Enter priority"/> -->
    </label>      
  <button type="text" class="w-full rounded-full bg-orange-300 px-4 py-2 mt-4">Add Todo</button>
</form>
